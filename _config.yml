# Configurations
title:            제리가 자주 사용하는 코드
longtitle:        jerry가 자주 사용하는 코드
author:           jerrykim
email:            jerrykim91.pub@gmail.com
description: >
  좋아하는 직업을 선택하면 평생 하루도 일하지 않아도 된다. 

version:          1.0
gitbook_version:  3.2.3

url:              'https://jerrykim91.github.io'
baseurl:          '/'
#'/jekyll-gitbook'
rss:              RSS

toc:
  enabled: true # 차례
  h_min: 1
  h_max: 3

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

markdown_ext:     markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:        /:categories/:year-:month-:day-:title:output_ext

exclude:
  - _drafts

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jemoji
