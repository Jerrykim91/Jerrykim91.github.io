    <style>
        .modal {
            position: absolute;
            top: 0;
            left: 0;

            width: 100%;
            height: 100%;

            display: none;

            background-color: rgba(233, 227, 227, 0.151);
        }

        .modal.show {
            display: block;
        }

        .modal_body {
            position: absolute;
            top: 60%;
            left: 50%;

            width: 600px;
            height: 700px;

            padding: 40px;

            text-align: center;

            background-color: rgba(248, 244, 183, 0.842);
            border-radius: 10px;
            box-shadow: 0 2px 3px 0 rgba(237, 239, 241, 0.253);

            transform: translateX(-50%) translateY(-50%);
        }
    </style>
    <title>modal window test page</title>
</head>

<body>
    <h1>안녕하세요. 현재는 코드 테스트 중 입니다. </h1>
    <form>
        <a class="btn-open-popup" type="button">
            <input type="button" value="click here">
        </a>
    </form>

    <div class="modal">
        <div class="modal_body">
            <h1>감사합니다.</h1>
            <!-- <img height="60" width="60" src="https://unpkg.com/simple-icons@v6/icons/kakao.svg" /> -->

                <span>KaKao</span>

            <a href="#" class="btn_toss" type=button>
                <span>Toss</span>
            </a>


            <a href="#" class="btn_kakao" type=button>
                <span>☕한잔👉KaKao</span>
            </a>
            <a href="#" class="btn_toss" type=button>
                <span>☕커피한잔👉Toss</span>

            <!-- <button href="#" class="btn_kakao" value="KaKao"></button>
            <button href="#" class="btn_toss" value="Toss"></button> -->

        </div>
    </div>
    <!-- <button class="btn-open-popup">Modal 띄우기</button> -->

    <!-- <input type="button" value="팝업창 호출" onclick="showPopup();" /> -->
    <script langauge="javascript">

        //function showPopup(){window.open("popup.html","hey","width=300,height=350", status=no);}
        // 경로 url , 
        const body = document.querySelector('body');
        const modal = document.querySelector('.modal');
        const btnOpenPopup = document.querySelector('.btn-open-popup');

        btnOpenPopup.addEventListener('click', () => {
            modal.classList.toggle('show');

            if (modal.classList.contains('show')) {
                body.style.overflow = 'hidden';
            }
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.toggle('show');

                if (!modal.classList.contains('show')) {
                    body.style.overflow = 'auto';
                }
            }
        });

    </script>
</body>
