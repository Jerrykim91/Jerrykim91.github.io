<!DOCTYPE HTML>
<html lang="en" >
    <head>

        {%- include head.html -%}

        {% assign reversed_posts = site.posts | reverse %}

        {% if reversed_posts %}
            <link rel="next" href="{{site.baseurl}}{{reversed_posts.first.url}}" />
        {% endif %}
    </head>
    <body>
        <li><a class="introduce_link" href="https://github.com/madplay" rel="nofollow" target="_blank">Github</a>
            <img src="https://ghchart.rshah.org/madplay" alt="Github Image" style="max-width:100%">
        </li>
        
        <div class="book">

            {%- include toc-date.html -%}

            <div class="book-body">
                
                {%- include body.html -%}
                
                {% if reversed_posts %}
                    <a href="{{site.baseurl}}{{reversed_posts.first.url}}" class="navigation navigation-next navigation-unique" aria-label="Next page: {{reversed_posts.first.title}}">
                        <i class="fa fa-angle-right"></i>
                    </a>
                {% endif %}
            </div>


            <!-- <div style="text-align: center;">
                <a href="http://hits.dwyl.com/{{ site.url | remove_first: 'https://' | remove_first: 'http://' }}/{{ page.url | remove_first: '/' | replace: '/', '-' }}" target="_blank">
                    <img src="http://hits.dwyl.com/{{ site.url | remove_first: 'https://' | remove_first: 'http://' }}/{{ page.url | remove_first: '/' | replace: '/', '-' }}.svg" />
                </a>
                </div>  -->

                


            <!-- {%- include search.html -%} -->

            <script>
            var gitbook = gitbook || [];
            gitbook.push(function() {
                gitbook.page.hasChanged({%- include metadata-home.json.tpl -%});
            });
            </script>
        </div>

        {%- include footer.html -%}

    </body>
</html>
