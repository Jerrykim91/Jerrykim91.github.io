layout: post

<!-- 하위 목차 -->

{% for category in site.categories %}
    <li class="chapter active"  data-level="1.1">
    <!-- <a>{{category[0]}}</a> -->
    <a href="{{site.baseurl}}/{{category[0]}}/">{{category[0]}}</a>
    <!-- <a href="{{ site.baseurl }}/{{ site.category_dir }}{{ category | first }}">{{category[0]}}</a> -->
    {% for post in category[1] %}
        <li class="chapter" data-level="1.3">
            <a href="{{site.baseurl}}{{post.url}}">
                {{ post.title | escape }}
            </a>
        </li>
    {% endfor %}
    <br>
{% endfor %}
