layout: post
title: Category

<!-- 하위 목차 -->
<hr>
{% for category in site.categories %}
    <h4>{{category[0]}}</h4> 
     <li class="chapter active"  data-level="1.1">
        {% for post in category[1] %}
            <a href="{{site.baseurl}}{{post.url}}">
                {{ post.title | escape }}
            </a>
        {% endfor %}
    </li>
    <br>
{% endfor %}
